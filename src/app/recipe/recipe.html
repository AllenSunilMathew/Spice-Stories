<app-header />

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h4>Filter</h4>
            <button (click)="getAllRecipes()" class="btn mt-5">All</button>
            <!-- cusine button menu -->
            <br>
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                cusine Type
            </button>

            <div class="collapse" id="collapseExample">
                @for (cusine of cuisineArray; track $index) {
                <button (click)="filterRecipe('cusine',cusine)" class="btn">{{cusine}}</button>
                }

            </div>
            <br>
            <!--  meal button menu -->
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample1">
                Meal Type
            </button>

            <div class="collapse" id="collapseExample1">
                @for (meal of mealTypeArray; track $index) {
                <button (click)="filterRecipe('mealType',meal)" class="btn">{{meal}}</button>

                }

            </div>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-item-center">
                <h4>All Recipe</h4>
                <input type="text" placeholder="Search By Recipe Name" class="form-control w-50 mt-5">
            </div>
            <div class="row">
                @for (recipe of allRecipes; track $index) {
                <div class="col-lg-4">
                    <div (click)="navigateView(recipe._id)" class="p-3">
                        <div style="height: 300px;">
                            <img src="recipes.image  " style="background-size: cover;" class="card-img-top h-100"
                                alt="recipie">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{recipe.name}} </h5>
                            <p>cusine:{{recipe.cusine}}</p>
                        </div>
                    </div>
                </div>
                }

            </div>
        </div>

    </div>
</div>







<app-footer />
